<!DOCTYPE HTML>
<html ng-app="baseBallApp">
    <head>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="Bot.js"></script>
        <script src="hongyung.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div class="pure-g" ng-controller="Controller">
            <div class="pure-u-1-1">
                <center>
                    <div class="pure-u-1-3">
                        <h3>BOT</h3>
                        <p history-list data-ng-repeat="gameHistory in botHistory" game-history="gameHistory"></p>
                    </div>
                    <div class="pure-u-1-3">
                        <h3>Result</h3>
                        <p history-list data-ng-repeat="gameHistory in resultHistory" game-history="gameHistory"></p>
                    </div>
                </center>
                <center>
                    <form ng-submit="resInput()" class="pure-form">
                        <fieldset>
                            <input type="text" pattern="[0-2] [0-2]" maxlength="3" ng-model="result" placeholder="write result(* *)">
                            <input ng-if="gameStatus=='ready'" type="submit" id="submitBtn" class="pure-button pure-button-primary" value="start">
                            <input ng-if="gameStatus=='play'" type="submit" id="submitBtn" class="pure-button pure-button-primary" value="submit">
                            <input ng-if="gameStatus=='over'" type="submit" id="submitBtn" class="pure-button pure-button-primary" value="restart">
                        </fieldset>
                    </form>
                    <form ng-if="gameStatus=='play'" class="pure-form pure-form-aligned">
                        <fieldset>
                            <div class="pure-control-group">
                                <label class="lbl-auto">Strike:</label>
                                <button class="pure-button" ng-class="{'pure-button-primary': sfiled==0}" ng-click="setSFiled(0)">0</button>
                                <button class="pure-button" ng-class="{'pure-button-primary': sfiled==1}" ng-click="setSFiled(1)">1</button>
                                <button class="pure-button" ng-class="{'pure-button-primary': sfiled==2}" ng-click="setSFiled(2)">2</button>
                            </div>
                            <div class="pure-control-group">
                                <label class="lbl-auto">Ball:</label>
                                <button class="pure-button" ng-class="{'pure-button-primary': bfiled==0}" ng-click="setBFiled(0)">0</button>
                                <button class="pure-button" ng-class="{'pure-button-primary': bfiled==1}" ng-click="setBFiled(1)">1</button>
                                <button class="pure-button" ng-class="{'pure-button-primary': bfiled==2}" ng-click="setBFiled(2)">2</button>
                            </div>
                        </fieldset>
                    </form>
                </center>
            </div>
        </div>
    </body>
</html>
